<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <h4>Enter three side lengths and the triangle tracker will determine which type of triangle they would make, or if they won't make a triangle at all.</h4>
      <form id="tracker">
        <div class="form-group blank">
          <label for="side1">Side length 1:</label>
          <input class="form-control" id="side1" type="text">
        </div>
        <div class="form-group blank">
          <label for="side2">Side length 2:</label>
          <input class="form-control" id="side2" type="text">
        </div>
        <div class="form-group blank">
          <label for="side3">Side length 3:</label>
          <input class="form-control" id="side3" type="text">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info">Triangles!</button>
        </div>

      </form>
      <div id="output">

      </div>
      <img src=img/dummy.jpg id="dummy">
    </div>
  </body>
</html>
